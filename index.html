<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breno Novais</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="main">
        <div class="struct">
            <div data-aos="fade-up" data-aos-offset="150" data-aos-delay="50" data-aos-duration="1000"
                data-aos-once="true" class="fotoPerfil">
                <div class="cicle">
                    <img class="foto" src="src/assets/PHOTOBRENO.png" alt="" srcset="">
                </div>
            </div>
            <div data-aos="fade-up" data-aos-offset="150" data-aos-delay="50" data-aos-duration="1000"
                data-aos-once="true" class="wellcome">
                <img class="wc" src="src/assets/WELLCOME.png" alt="" srcset="">
            </div>
            <div class="buttons">
                <div data-aos="fade-up" data-aos-offset="150" data-aos-delay="50" data-aos-duration="1000"
                    data-aos-once="true" class="be">
                    <a href="https://www.behance.net/brenonovais">
                        <img class="device" src="src/assets/behance.png" alt="" srcset="">
                    </a>
                </div>
                <img class="wt w1" src="src/assets/whatss.png" alt="" srcset="">
                <div data-aos="fade-up" data-aos-offset="150" data-aos-delay="50" data-aos-duration="1000"
                    data-aos-once="true" class="whats">
                    <a href="https://wa.me/5575999298125">
                        <img class="sizeImg" src="src/assets/whatsapp.png" alt="" srcset="">
                    </a>
                </div>
                <img class="wt w2" src="src/assets/whatss.png" alt="" srcset="">
                <div data-aos="fade-up" data-aos-offset="150" data-aos-delay="50" data-aos-duration="1000"
                    data-aos-once="true" class="insta">
                    <a href="https://www.instagram.com/brenondesigner/">
                        <img class="sizeImg" src="src/assets/instagram.png" alt="" srcset="">
                    </a>
                </div>
            </div>
            <div class="footer">
                <img data-aos="fade-up" data-aos-offset="150" data-aos-delay="50" data-aos-duration="1000"
                    data-aos-once="true" class="tksBanner"
                    src="src/assets/OBRIGADO!.png" alt="" srcset="">
                <img data-aos="fade-up" data-aos-offset="150" data-aos-delay="50" data-aos-duration="1000"
                    data-aos-once="true" class="bn"
                    src="src/assets/BRENONOVAIS.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
